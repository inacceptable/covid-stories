{% load static %}
<div class='social-share text-successs'> 
	<div class='social-share-button'>
		<a href="http://www.facebook.com/sharer.php?href=https://covid19-stories.herokuapp.com/{{page_name}}">
			<img class='share-icon' src="{% static 'images/facebook.png' %}" alt=""> 
		</a>
	</div>
	<div class='social-share-button'>
		<a title="Share this on Reddit" href="http://reddit.com/submit?url=https://covid19-stories.herokuapp.com/{{page_name}}&title=Covid Stories">
			<img class='share-icon' src="{% static 'images/reddit.png' %}" alt="">
		</a>
	</div> 
	<div class='social-share-button'>
		<a href="http://twitter.com/home?status=Check out this Awesome Site - https://covid19-stories.herokuapp.com/{{page_name}} @yourusername">
			<img class='share-icon' src="{% static 'images/twitter.png' %}" alt="">
		</a>
	</div>
</div>
